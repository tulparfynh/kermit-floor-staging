# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

requiredDependencies:
  # Installs the libvips library required for 'sharp' image optimization.
  packages:
    - libvips-dev

runConfig:
  maxInstances: 1

# IMPORTANT: Keep public/ (and other needed assets) instead of letting App Hosting prune them away.
outputFiles:
  serverApp:
    include:
      - .
