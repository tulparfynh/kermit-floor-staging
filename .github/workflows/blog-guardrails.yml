name: Blog Guardrails

on:
  pull_request:
  push:
    branches:
      - main
      - staging

jobs:
  blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate blog content
        run: npm run blog:validate

      - name: Typecheck
        run: npm run typecheck
